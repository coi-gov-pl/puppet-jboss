HOSTS:
  centos-6-pe382-docker:
    roles:
      - master
      - agent
      - database
      - dashboard
    platform: el-6-x86_64
    image: centos:centos6
    hypervisor: docker
    docker_preserve_image: true
    docker_image_commands:
      - 'yum install -y crontabs wget'
    mount_folders:
      wget_cache:
        host_path: /tmp/docker-cache/wget
        container_path: /var/cache/wget
      yum_cache:
        host_path: /tmp/docker-cache/yum/centos-6-docker
        container_path: /var/cache/yum
CONFIG:
  type: pe
  pe_ver: 3.8.2
  pe_dir: https://s3.amazonaws.com/pe-builds/released/3.8.2
  log_level: verbose
ssh:
  password: root
  auth_methods: ["password"]
