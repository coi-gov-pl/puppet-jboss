HOSTS:
  ubuntu-1504-x64:
    platform: ubuntu-15.04-amd64
    hypervisor : docker
    image: ubuntu:15.04
    docker_preserve_image: true
    docker_cmd: '["/sbin/init"]'
    docker_image_commands:
      - 'apt-get update && apt-get install -y net-tools ca-certificates'
      - 'locale-gen en_US.UTF-8'
CONFIG:
  type: foss
  log_level: debug
