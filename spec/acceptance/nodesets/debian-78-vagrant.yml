HOSTS:
  debian-78-x64-vagrant:
    platform: debian-7-amd64
    hypervisor: vagrant
    box: puppetlabs/debian-7.8-64-nocm
    mount_folders:
      wget_cache:
        from: /tmp/vagrant-cache/wget
        to: /var/cache/wget
      apt_cache:
        from: /tmp/vagrant-cache/apt/debian-78-vagrant
        to: /var/cache/apt/archives
CONFIG:
  type: foss
  log_level: debug
