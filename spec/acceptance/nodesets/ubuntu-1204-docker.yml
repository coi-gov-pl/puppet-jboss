HOSTS:
  ubuntu-1204-docker:
    platform: ubuntu-12.04-amd64
    hypervisor : docker
    image: ubuntu:12.04
    docker_preserve_image: true
    docker_image_commands:
      - 'apt-get update && apt-get install -y net-tools ca-certificates wget'
      - 'locale-gen en_US.UTF-8'
    mount_folders:
      wget_cache:
        host_path: /tmp/docker-cache/wget
        container_path: /var/cache/wget
      apt_cache:
        host_path: /tmp/docker-cache/apt/ubuntu-1204-docker
        container_path: /var/cache/apt/archives
CONFIG:
  trace_limit: 200
  type: foss
  log_level: debug
