HOSTS:
  debian-7-vagrant:
    platform: debian-7-amd64
    hypervisor : vagrant
    box : boxcutter/debian7
    mount_folders:
      wget_cache:
        from: /tmp/vagrant-cache/wget
        to: /var/cache/wget
      yum_cache:
        from: /tmp/vagrant-cache/yum/debian-7-vagrant
        to: /var/cache/yum
CONFIG:
  trace_limit: 200
  type: foss
  log_level: debug
