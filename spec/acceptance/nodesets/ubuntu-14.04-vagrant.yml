HOSTS:
  ubuntu-1404-vagrant:
    platform: ubuntu-14.04-amd64
    hypervisor: vagrant
    box: boxcutter-ubuntu1404
    mount_folders:
      wget_cache:
        from: /tmp/vagrant-cache/wget
        to: /var/cache/wget
      apt_cache:
        from: /tmp/vagrant-cache/apt/ubuntu-1404-vagrant
        to: /var/cache/apt/archives
CONFIG:
  type: foss
  log_level: debug
